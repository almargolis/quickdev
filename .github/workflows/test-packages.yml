name: Test All Packages

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        package: ['qdbase', 'xsynth', 'qdflask', 'qdimages']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    - name: Install package in development mode
      run: |
        if [ -f "${{ matrix.package }}/setup.py" ]; then
          pip install -e ./${{ matrix.package }}
        fi

    - name: Run tests
      run: |
        # Run tests for the specific package if test directory exists
        if [ -d "${{ matrix.package }}_tests" ]; then
          pytest ${{ matrix.package }}_tests/ -v --cov=${{ matrix.package }}
        fi

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build all packages
      run: |
        chmod +x scripts/build-all.sh
        ./scripts/build-all.sh
