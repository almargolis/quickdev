name: Publish Package to PyPI

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - qdbase
          - xsynth
          - qdflask
          - qdimages
          - qdcomments
      environment:
        description: 'PyPI environment'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        cd ${{ github.event.inputs.package }}
        python -m build

    - name: Publish to TestPyPI
      if: github.event.inputs.environment == 'testpypi'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        cd ${{ github.event.inputs.package }}
        python -m twine upload --repository testpypi dist/*

    - name: Publish to PyPI
      if: github.event.inputs.environment == 'pypi'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        cd ${{ github.event.inputs.package }}
        python -m twine upload dist/*

    - name: Create GitHub Release
      if: github.event.inputs.environment == 'pypi'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.package }}-v${{ steps.get_version.outputs.version }}
        release_name: ${{ github.event.inputs.package }} ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Get package version
      id: get_version
      run: |
        cd ${{ github.event.inputs.package }}
        VERSION=$(python setup.py --version)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
